{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Check Weather</title>
        <!--styles-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <!--css style-->
        <link rel="stylesheet" href="{% static 'homepage.css' %}">
        {% block extra_css %}
        {% endblock %}
    </head>
    <body>
        <div class="top-navbar">
            <!--navbar-->
            <nav class="navbar mb-3">
                <div class="container-fluid">
                    <div>
                        <a class="navbar-brand" href="{% url 'get_weather_now' %}">CheckWeather</a>
                    </div>
                    <div class="righttopnavbar">
                        <p>{{actual_day}}</p>
                    </div>
                </div>
            </nav>
            <!--navbar end-->

            <!--search form-->
            <form method="POST" class="d-flex justify-content-center p-1" >
                {% csrf_token %}
                {{ search_form.as_p }}
                <div class="d-flex justify-content-center mb-3">
                    <button class="btn">Search</button>
                </div>
            </form>
            <!--search form end-->
        </div>

        <!--main page-->
        <main class="d-flex justify-content-center align-items-center p-1">
            {% block content %}
                <!--weather_in_capitals.html-->
                <!--cityweather.html-->
            {% endblock %}
        </main>
        <!--main page end-->

        <!--footer-->
        <footer class="d-flex justify-content-center">
            Cozma Andrei Daniel
        </footer>
        <!--footer end-->

        <!--scripts-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
